<h1>puntos de un equipo de futbol</h1>
<script>
    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        saltarLinea();
    }
    var victorias = prompt("informe la cantidad de victorias");
    var empates = prompt("informe la cantidad de empates");
    puntostotal = victorias*3+empates*1;

    mostrar("El total de puntos del equipo es:"+ puntostotal);

    if(false){
        mostrar("El equipo esta mejor que el año pasado");

    }
    if(true){
        mostrar("El equipo esta peor que el año pasado");

    }
    if(false){
        mostrar("El equipo esta igual que el año pasado");

    }

</script>
