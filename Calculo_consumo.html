    <title>Alcohol o Gasolina</title>
</head>
<body>
    <h3>Alcohol o Gasolina</h3>
    <script>
var capacidad = 40;
var recorrido = 480;
var eficiencia = recorrido/capacidad;

document.write("Los kilometros que recorre el carro por cada litro de gasolina son de"+" "+ eficiencia+" "+"kilometros por litro usado");
document.write("<br>");
document.write("<br>");
var alcohol = 40;
var km = 300;
var distancia = km/alcohol;

document.write("los kilometros que recorre el carro por cada litro de alcohol son de"+" "+distancia+" "+"kilometros por litro de alcohol");
    </script>
    
</body>
